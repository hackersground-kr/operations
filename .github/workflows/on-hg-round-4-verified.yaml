name: On Team App Verified

on:
  issue_comment:
    types:
    - created
  workflow_dispatch:
    inputs:
      issue-number:
        description: 'Issue number'
        required: true
        default: ''
      verified:
        description: 'Value indicating whether the verification process is successful or not'
        required: true
        default: 'false'

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

jobs:
  verification-start:
    name: 'Completing verification'

    runs-on: ubuntu-latest

    steps:
    # - name: Check event payload
    #   shell: pwsh
