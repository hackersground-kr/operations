name: On Challenge Verified

on:
  # issue_comment:
  #   types:
  #   - created
  workflow_dispatch:
    inputs:
      issue-number:
        description: 'Issue number'
        required: true

permissions:
  contents: read
  id-token: write
  issues: write

jobs:
  verification-completion:
    name: Completing verification
    runs-on: ubuntu-latest

    steps:
    # - name: Debug event payload
    #   shell: pwsh
    #   run: |
    #     $eventPayload = '${{ toJson(github) }}'

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get GitHub access token
      id: github-connect
      shell: pwsh
      run: |
        $token = ./gha-scripts/Get-GitHubAccessToken.ps1 `
          -AccessTokenIDs "${{ vars.ACCESS_TOKEN_IDS }}" `
          -ApimBaseUrl "${{ vars.APIM_BASE_URL }}" `
          -ApimApiKey "${{ secrets.APIM_SUBSCRIPTION_KEY }}"

        echo "::add-mask::$token"
        echo "token=$token" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf-8

    - name: Check challenge code
      id: challenge
      shell: pwsh
      env:
        GH_TOKEN: ${{ steps.github-connect.outputs.token }}
      run: |
        $payload = '${{ toJson(github) }}'
        $result = $(./gha-scripts/Check-ChallengeCode.ps1 `
          -IssueNumber "${{ github.event.inputs.issue-number }}" `
          -GitHubPayload $($payload | ConvertFrom-Json)) | ConvertFrom-Json

        echo "code=$($result.code)" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf-8 -Append
        echo "codeUpper=$($result.codeUpper)" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf-8 -Append
        echo "isValidCode=$($result.isValidCode)" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf-8 -Append

    # - name: Debug challenge code
    #   shell: pwsh
    #   run: |
    #     echo "code: ${{ steps.challenge.outputs.code }}"
    #     echo "codeUpper: ${{ steps.challenge.outputs.codeUpper }}"
    #     echo "isValidCode: ${{ steps.challenge.outputs.isValidCode }}"

    - name: Call Power Automate workflow
      if: |
        github.event.comment.user.login == github.event.issue.assignee.login &&
        steps.challenge.outputs.isValidCode == 'true' &&
        contains(github.event.comment.body, '/approve')
      uses: fjogeleit/http-request-action@v1
      with:
        url: ${{ secrets.PAU_ON_CHALLENGE_VERIFIED_URL }}
        method: 'POST'
        data: '{ "githubId": "${{ github.event.issue.user.login }}", "challengeCode": "${{ steps.challenge.outputs.codeUpper }}" }'

    - name: Remove label
      if: |
        github.event.comment.user.login == github.event.issue.assignee.login &&
        contains(github.event.comment.body, '/approve')
      uses: buildsville/add-remove-label@v2.0.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        labels: verifying
        type: remove

    - name: Aadd label
      if: |
        github.event.comment.user.login == github.event.issue.assignee.login &&
        contains(github.event.comment.body, '/approve')
      uses: buildsville/add-remove-label@v2.0.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        labels: verified
        type: add

    - name: Post message to Discord
      if: |
        github.event.comment.user.login == github.event.issue.assignee.login &&
        steps.challenge.outputs.isValidCode == 'true' &&
        contains(github.event.comment.body, '/approve')
      uses: Ilshidur/action-discord@master
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
      with:
        args: 'GitHub ID @${{ github.event.issue.user.login }}님께서 ${{ steps.challenge.outputs.codeUpper }} 과정을 달성하셨습니다.'

    - name: Comment and close Issue
      if: |
        github.event.comment.user.login == github.event.issue.assignee.login &&
        contains(github.event.comment.body, '/approve')
      uses: peter-evans/close-issue@v3
      with:
        comment: |
          축하드립니다, @${{ github.event.issue.user.login }}님!

          ${{ steps.challenge.outputs.codeUpper }} 과정을 끝내서 수고했다는 말씀 드리고 싶어요!

          ${{ steps.challenge.outputs.codeUpper }} 과정을 마치고 느낀 감정이나 어려웠던 점을 공유해주시면 더욱 좋겠어요.

          앞으로도 화이팅하세요! 🎉🎉🎉💪💪💪