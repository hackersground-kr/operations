name: On Challenge Verified
on:
  issue_comment:
    types: [created]
    
permissions:
  contents: read
  id-token: write
  issues: write
  
jobs:

  verification-completion:
    name: Completing verification
    runs-on: ubuntu-latest
    
    steps:
    - name: Check challenge code
      id: challenge
      shell: pwsh
      run: |
        $title = "${{ github.event.issue.title }}"
        $code = $title.Substring(0, $title.IndexOf(']')).Replace("[", "").Replace("]", "").Trim().ToLowerInvariant()
        $codeUpper = $code.ToUpperInvariant()
        $codes = @("az-900", "ai-900", "dp-900", "pl-900", "sc-900", "ms-900")
        $isValidCode = $($codes.Contains($code)).ToString().ToLowerInvariant()

        echo "code=$code" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf-8 -Append
        echo "codeUpper=$codeUpper" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf-8 -Append
        echo "isValidCode=$isValidCode" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf-8 -Append
        
    - name: Call power automate
      if: ${{ github.event.comment.user.login == github.event.issue.assignee.login && steps.challenge.outputs.isValidCode == 'true' && contains(github.event.comment.body, '/ok') }}
      uses: fjogeleit/http-request-action@v1
      with:
        url: 'https://prod-01.koreacentral.logic.azure.com:443/workflows/eb085e233f4146d6a9368c5db4121154/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=Zv0Cc3gdZiz_76jz2OW22xnYZRF7l_j1i7HdOL_4B7Y'
        method: 'POST'
        
